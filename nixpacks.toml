[phases.setup]
nixPkgs = ["php", "nginx"]

[phases.install]
cmds = ["composer install --ignore-platform-reqs"]

[start]
cmd = "sed -i \"s/listen 8080/listen $PORT/g\" /assets/nginx.template.conf && node /assets/scripts/prestart.mjs /assets/nginx.template.conf /nginx.conf && (php-fpm -y /assets/php-fpm.conf & nginx -c /nginx.conf)"
